<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Windows</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <i class="fa-solid fa-bolt"></i>
        <h1>ShortCut</h1>
      </a>
      <h2>Windows</h2>
      <a href="settings.html"><i class="fa-solid fa-gear"></i></a>

    </header>
    <main class="shortcut_page">
      <!-- section 1 -->
      <section class="shortcut_stn">
        <h2 class="title">Basic</h2>
        <!-- shortcut 1 -->
        <a class="shortcut">
          <h2>Copy</h2>
          <h2>Ctrl + C</h2>
        </a>
        <!-- shortcut 2 -->
        <div class="shortcut">
          <h2>Paste</h2>
          <h2>Ctrl + V</h2>
          <!-- <a href="#"><i class="fa-solid fa-link"></i></a> -->
        </div>
        <!-- shortcut 3 -->
        <div class="shortcut">
          <h2>Cut</h2>
          <h2>Ctrl + X</h2>
          <!-- <a href="#"><i class="fa-solid fa-link"></i></a> -->
        </div>
        <!-- shortcut 4 -->
        <div class="shortcut">
          <h2>DO</h2>
          <h2>Ctrl + Z</h2>
          <!-- <a href="#"><i class="fa-solid fa-link"></i></a> -->
        </div>
        <!-- shortcut 5 -->
        <div class="shortcut">
          <h2>Redo</h2>
          <h2>Ctrl + Y</h2>
          <!-- <a href="#"><i class="fa-solid fa-link"></i></a> -->
        </div>
        <!-- shortcut 6 -->
        <div class="shortcut">
          <h2>Select All</h2>
          <h2>Ctrl + A</h2>
          <!-- <a href="#"><i class="fa-solid fa-link"></i></a> -->
        </div>
        <!-- shortcut 7 -->
        <div class="shortcut">
          <h2>Save</h2>
          <h2>Ctrl + S</h2>
          <!-- <a href="#"><i class="fa-solid fa-link"></i></a> -->
        </div>
      </section>
      <!-- section 2 -->
      <section class="shortcut_stn">
        <h2 class="title">Microsoft</h2>
        <!-- shortcut 1 -->
        <a class="shortcut">
          <h2>Open Visual Effects</h2>
          <h2>Alt + Tap</h2>
        </a>
        <!-- shortcut 2 -->
        <div class="shortcut">
          <h2>Rename</h2>
          <h2>F2</h2>
          <!-- <a href="#"><i class="fa-solid fa-link"></i></a> -->
        </div>
        <!-- shortcut 3 -->
        <div class="shortcut">
          <h2>New Folder</h2>
          <h2>Ctrl + Shift + N</h2>
          <!-- <a href="#"><i class="fa-solid fa-link"></i></a> -->
        </div>
      </section>
    </main>
  </body>
</html>
